---
title: Contact Me
layout: home
permalink: /contact
---
<div class="wrap-contact100">
  <form class="contact100-form validate-form" method="post" action="https://formsubmit.co/dd47f9b6042cc64a802814c1ea7a2555">
    <span class="contact100-form-title">
      Contact me if you want to connect!
    </span>

    <div class="wrap-input100 validate-input" data-validate="Please enter your name">
      <input class="input100" type="text" name="name" placeholder="Full Name">
      <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Please enter email: e@a.x">
      <input class="input100" type="text" name="email" placeholder="Email">
      <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Please enter your message">
      <textarea class="input100" name="message" placeholder="Your Message"></textarea>
      <span class="focus-input100"></span>
    </div>

    <div class="container-contact100-form-btn">
      <button class="contact100-form-btn" type="submit">
        Send Email
      </button>
    </div>

    <input type="hidden" name="_replyto">
    <input type="hidden" name="_subject" value="Contact Wil Hergenrader">
    <input type="hidden" name="_next" value="https://wilhergenrader.com">

  </form>
</div>
<script src={{ "js/validate.js" | relative_url }}></script>
